<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>Visualization</title>
    </head>
    <body>
        <p>
            The relationship of the sum of Square Footage  and Year Constructed 
            
        </p>
         
        <div id="myviz">
        </div>
    </body>
    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  
    "data": { "url": "https://raw.githubusercontent.com/Jiewen-wantgoodresume/Jiewen.github.io/master/building_inventory.csv"},
            
    
    "mark": "point",
    "encoding": {
      "x": {"field": "Year Constructed","type":"temporal"},
      "y": {"field":"Square Footage",  "aggregate":"sum", "type": "quantitative"}

    }
  };
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
